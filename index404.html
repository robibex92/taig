<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        
        .matryoshka {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .matryoshka-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d62b1f;
            border-radius: 100px 100px 70px 70px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .matryoshka-head {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            background: #d62b1f;
            border-radius: 60px 60px 50px 50px;
        }
        
        .matryoshka-face {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #ffdbac;
            border-radius: 50%;
        }
        
        .matryoshka-scarf {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background: #0057b7;
            border-radius: 10px;
        }
        
        .matryoshka-eyes {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        
        .eye {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
        }
        
        .matryoshka-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: #333;
            border-radius: 0 0 15px 15px;
        }
        
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            animation: fall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .button-404 {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button-404:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .button-404:active {
            transform: translateY(1px);
        }
        
        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .matryoshka {
                width: 150px;
                height: 225px;
            }
            
            .matryoshka-head {
                width: 90px;
                height: 112px;
                top: -22px;
            }
            
            .matryoshka-face {
                width: 60px;
                height: 60px;
                top: 30px;
            }
            
            .matryoshka-scarf {
                width: 105px;
                height: 22px;
                top: 98px;
            }
            
            .eye {
                width: 11px;
                height: 11px;
            }
            
            .matryoshka-mouth {
                width: 22px;
                height: 8px;
                bottom: 11px;
            }
            
            h1 {
                font-size: 3rem !important;
            }
            
            h2 {
                font-size: 1.75rem !important;
            }
            
            p {
                font-size: 1rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .matryoshka {
                width: 120px;
                height: 180px;
            }
            
            .matryoshka-head {
                width: 72px;
                height: 90px;
                top: -18px;
            }
            
            .matryoshka-face {
                width: 48px;
                height: 48px;
                top: 24px;
            }
            
            .matryoshka-scarf {
                width: 84px;
                height: 18px;
                top: 78px;
            }
            
            .eye {
                width: 9px;
                height: 9px;
            }
            
            .matryoshka-mouth {
                width: 18px;
                height: 6px;
                bottom: 9px;
            }
            
            h1 {
                font-size: 2.5rem !important;
            }
            
            h2 {
                font-size: 1.5rem !important;
            }
            
            p {
                font-size: 0.875rem !important;
            }
            
            .button-404 {
                padding: 0.5rem 1rem !important;
                font-size: 0.875rem !important;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="snow" id="snow"></div>
    
    <div class="text-center px-4 max-w-4xl mx-auto">
        <div class="matryoshka mb-4 sm:mb-8">
            <div class="matryoshka-body">
                <div class="matryoshka-head">
                    <div class="matryoshka-face">
                        <div class="matryoshka-eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="matryoshka-mouth"></div>
                    </div>
                </div>
                <div class="matryoshka-scarf"></div>
            </div>
        </div>
        
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-2 sm:mb-4">404</h1>
        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-3 sm:mb-6">Страница не найдена</h2>
        <p class="text-lg sm:text-xl text-gray-600 mb-6 sm:mb-8 max-w-md mx-auto">
            Как матрёшка без своих сестёр, эта страница пуста. Давайте вернём вас домой.
        </p>
        
        <div class="flex flex-col sm:flex-row justify-center gap-3 sm:gap-4">
            <a href="/" class="button-404 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full flex items-center justify-center">
                <i class="fas fa-home mr-2"></i> На главную
            </a>
            <button onclick="history.back()" class="button-404 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i> Назад
            </button>
        </div>
    </div>
    
    <div class="absolute bottom-2 sm:bottom-4 text-gray-500 text-xs sm:text-sm">
        <p>Как в русской сказке - не туда зашли...</p>
    </div>
    
    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                
                // Random properties
                const size = Math.random() * 0.8 + 0.4;
                const posX = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                snowflake.style.left = `${posX}%`;
                snowflake.style.fontSize = `${size}rem`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                snowflake.style.opacity = opacity;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Animate matryoshka on hover
        function setupMatryoshkaAnimation() {
            const matryoshka = document.querySelector('.matryoshka');
            
            matryoshka.addEventListener('mouseenter', () => {
                matryoshka.style.transform = 'translateY(-10px)';
                matryoshka.style.transition = 'transform 0.3s ease';
            });
            
            matryoshka.addEventListener('mouseleave', () => {
                matryoshka.style.transform = 'translateY(0)';
            });
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            setupMatryoshkaAnimation();
            
            // Add some Russian music play button
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            const musicButton = document.createElement('button');
            musicButton.className = 'fixed top-4 right-4 bg-white p-2 sm:p-3 rounded-full shadow-lg hover:bg-gray-100 transition-colors';
            musicButton.innerHTML = '<i class="fas fa-music text-blue-600"></i>';
            musicButton.title = 'Play Russian music';
            musicButton.onclick = () => {
                if (audio.paused) {
                    audio.play();
                    musicButton.innerHTML = '<i class="fas fa-pause text-blue-600"></i>';
                } else {
                    audio.pause();
                    musicButton.innerHTML = '<i class="fas fa-music text-blue-600"></i>';
                }
            };
            
            document.body.appendChild(musicButton);
            
            // Обработчик изменения размера окна
            window.addEventListener('resize', () => {
                // Очищаем снежинки и создаем новые при изменении размера окна
                const snowContainer = document.getElementById('snow');
                snowContainer.innerHTML = '';
                createSnowflakes();
            });
        });
    </script>
</body>
</html>
